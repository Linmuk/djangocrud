<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
</head>
<body>
    <h1>Are you sure you want to delete this student?</h1>

    <p><strong>{{ employees.first_name }} {{ employees.last_name }}</strong></p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>

    <a href="{% url 'emp_list' %}">Cancel</a>
</body>
</html>
